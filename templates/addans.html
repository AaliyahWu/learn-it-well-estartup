<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>做伙來讀冊 - Learn it well</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/static/images/hello.png" rel="icon">
    <link href="/static/images/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/static/vendor/aos/aos.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/static/css/style.css" rel="stylesheet">

    <link href="/static/css/inpage.css" rel="stylesheet">

    <style>
        /* Style the buttons that are used to open and close the accordion panel */
                .btn {
            background-color: #71c55d;
            text-decoration: none;
            color: #FFF;
            padding: 10px;
            /*width: 5px;*/
            /*height: 20px;*/
            border-radius: 10px;
        }
    </style>
</head>
<body>
<form action="/addans/{{discussroom_qus.no}}/" method="post">

    {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-success">
        <a class="close" href="#" data-dismiss="alert"></a>
        {{ message }}
    </div>
    {% endfor %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <center><h2>回答問題</h2><br></center>
            </div>
            <div class="col">
            </div>
            <div class="col">
                <h3><input class="text" type="hidden" id="dis_no" name="dis_no"
                                 value="{{discussroom_qus.dis_no}}" required="required" disabled></h3><br>

                <h3><input class="text" type="hidden" id="question_no_id" name="question_no_id"
                                value="{{discussroom_qus.no}}" required="required" disabled></h3><br>

                <h3>問題：<h3 class="text" id="question" name="question"
                           value="{{discussroom_qus.title}}" >{{discussroom_qus.title}}</h3></h3><br>
                <h3><textarea class="acomment" id="acomment" name="acomment" rows="6"
                              cols="30" required="required" placeholder="在這裡打上你的回答吧!"></textarea></h3><br>
                <center>
                    <button type="submit" class="btn msger-send-btn"
                            style="font-size:16px;width:100px;height:40px;border:12px blue none;background-color:#71c55d;color:white;margin-left:5px;">
                        確認
                    </button>
                    <a class="btn button"
                       style="width:100px;height:40px;border:12px blue none;background-color:#71c55d;color:white;margin-left:5px;"
                       href="/inpage/{{discussroom_qus.dis_no}}">回討論室</a>
                    <!--    <a class="close-btn popup-close" href="#">x</a>-->
                </center>

            </div>
            <div class="col">
            </div>
        </div>
    </div>
</form>

</body>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
<script src="/static/vendor/aos/aos.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/static/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/static/vendor/php-email-form/validate.js"></script>

</html>
