<main id="main">
    <!--多人自習室讀書資訊填寫-->
    <!-- ======= Breadcrumbs ======= -->
    <section id="contact" class="padd-section">

        <div class="container" data-aos="fade-up">
            <div class="section-title text-center">
                <br><br>
                <h2>多人自習室-{{studyroom.study_name}}</h2>
            </div>

            <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">
                {% csrf_token %}
                <div class="col-lg-6 col-md-4">
                    <div class="form">
                        <form action="/studyroom-togethersub/{{ studyroom.no }}/" method="post">
                            {% csrf_token %}
                            <div class="info">
                                <div>
                                    <i class=" bi bi-pencil"></i>
                                    <p>選擇科目</p>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="subject_no_id" id="subject_no_id">
                                        <!--value={{ report.subject_no_id }}-->
<!--                                        <option disabled="true" selected>&#45;&#45;請選擇要讀的科目&#45;&#45;</option>-->
                                        {% for sub_list in studyroom.sub_lists %}
                                        <option value="{{sub_list.sub_no}}" id="op_subject_no_id"
                                                name="op_subject_no_id">
                                            {{sub_list.sub_name}}
                                        </option>
                                        {% endfor%}
                                    </select>
                                </div>
                                <br>
                                <div>
                                    <i class=" bi bi-info-circle"></i>
                                    <p>詳細資訊</p>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="subject_detail" class="form-control" id="subject_detail"
                                           placeholder="請輸入科目詳細資訊"
                                           >
                                </div>
                                <br>
                                <div>
                                    <i class="bi bi-alarm"></i>
                                    <p>選擇時間</p>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="settime_no_id" id="settime_no_id">
<!--                                        <option disabled="true" selected>&#45;&#45;請選擇預計讀書時長(1小時=60分鐘)&#45;&#45;</option>-->

                                        {% for set_list in studyroom.set_lists %}
                                        <option value="{{set_list.set_no}}" id="op_settime_no_id"
                                                name="op_settime_no_id">
                                            {{set_list.set_time}}分鐘
                                        </option>
                                        {% endfor%}
                                    </select>
                                </div>
                            </div>
                            <br>
                            <center>
                                <div class="btn-get-started scrollto">
                                    <button type="submit" class="btn form-submit" style="width: 100px; height: 40px;">
                                        確認
                                    </button>
                                </div>
                            </center>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section><!-- End Contact Section -->
