<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">

    <!--font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/static/css/developer.css" rel="stylesheet">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<style>
    html{
        background: #8BD07B;
        margin-top: 100px;

    }
    .container{
        background: #8BD07B;
    }

    .our-team{
        border-radius: 15px;
        text-align: center;
        padding: 0.1px 15px 0.1px;
        background: #fff;

    }
    .our-team .pic{
        background: #fff;
        padding: 30px;
        margin-bottom: 4px;
        display: inline-block;
        width: 100%;
        height: 100%;
        transition: all 0.5s ease 0s;
    }
    .our-team:hover .pic{
        background: #71C55D;
        border-radius: 100%;
    }
    .pic img{
        width: 100%;
        height: auto;
        border-radius: 50%;
    }
    .our-team .title{
        font-weight: 600;
        color: #2e282a;
        text-transform: uppercase;
        display: block;
        font-size: 25px;
        margin: 0 0 7px 0;
    }
    .our-team .post{
        color: #71C55D;
        text-transform: capitalize;
        display: block;
        font-size: 15px;
        margin-bottom: 15px;
    }
</style>
<body style="background: #8BD07B;">
    <div class="container">
        <div class="row">
             <!--1st member-->
            <div class="col-md-2 col-sm-1">
                <div class="our-team">
                    <div class="pic">
                        <img src="/static/images/10756022.jpg">
                    </div>
                    <h3 class="title">李容禎</h3>
                    <span class="post">開發人員</span>

                    <!--social icon-->

                </div>
            </div>

    <!--2nd member-->

            <div class="col-md-3 col-sm-6">
                <div class="our-team">
                    <div class="pic">
                        <img src="/static/images/10756023.jpg">
                    </div>
                    <h3 class="title">吳佳芸</h3>
                    <span class="post">開發人員</span>

                     <!--social Icon-->

                </div>
            </div>

    <!--3rd member-->

            <div class="col-md-3 col-sm-6">
                <div class="our-team">
                    <div class="pic">
                        <img src="/static/images/10756027.jpg">
                    </div>
                    <h3 class="title">陳玟妤</h3>
                    <span class="post">開發人員</span>

                     <!--social icon-->

                </div>
            </div>

    <!--4th member-->

            <div class="col-md-3 col-sm-6">
                <div class="our-team">
                    <div class="pic">
                        <img src="/static/images/10756032.jpg">
                    </div>
                    <h3 class="title">吳霜</h3>
                    <span class="post">開發人員</span>

                     <!--social icon-->

                </div>
            </div>
                <!--5th member-->

            <div class="col-md-3 col-sm-6">
                <div class="our-team">
                    <div class="pic">
                        <img src="/static/images/10756044.jpg">
                    </div>
                    <h3 class="title">蔡佑慈</h3>
                    <span class="post">開發人員</span>

                     <!--social icon-->

                </div>
            </div>

        </div>
    </div>

</body>
</html>
